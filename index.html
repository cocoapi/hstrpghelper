<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="styles.css">
    <title>TRPG Helper</title>
    <script src="script.js"></script>
  </head>
  <body>
    <nav>
      <label for="loadScripts"> 시나리오 불러오기 </label>
      <input id='loadScripts' type="file" accept=".json" onchange="loadScript()">
    </nav>
    <div class="row">
      <div class="col write-wrapper contents-wrapper">
        <div class="row title-wrapper"> 
          제목 : <input type="text" placeholder="제목 입력">
        </div>
        <div class="row doc-wrapper"> 
          내용 : <br>
          <textarea placeholder="내용 입력"></textarea>
        </div>
        <div class="row selection-add-wrapper">
          <div class="btn" onclick="addSelection()"> 선택지 추가 </div>
          <div class="row">
            <select>
              <option value="text" selected>텍스트</option>
            </select>
            <input type="text" placeholder="텍스트 입력">
            <input type="number" placeholder="타겟 씬">
            <div class="btn"> 저장 </div>
            <div class="btn"> 제거 </div>
          </div>
        </div>
      </div>
      <div id="viewer" class="col contents-wrapper" draggable="true">
        <div id="sceneTitle" class="row">
          제목
        </div>
        <div id="sceneScript" class="row">
          내용
        </div>
        <br>
        <div id="selectionList"class="col">
          <div class="selection"> sel1 </div>
          <div class="selection"> sel2 </div>
        </div>
      </div>
    </div>
  </body>
</html>
